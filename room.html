<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>房间号</title>

    <link rel="stylesheet" href="./static/css/index.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="./static/js/jsmpeg.js"></script>
    <script src="./static/anyrtc/adapter.js"></script>
    <script src="./static/anyrtc/xmlhttp.js"></script>
    <script src="./static/anyrtc/anyrtc.js"></script>
    <script src="./static/anyrtc/RTCPKit.js"></script>

</head>
<body>
    <div class="app room">
        <audio  rel="prefetch" id="ctrl" src="static/audio/click.mp3"></audio>
        <audio  rel="prefetch" id="ready" src="static/audio/ready_go.mp3"></audio>
        <audio  rel="prefetch" id="failed" src="static/audio/failed.mp3"></audio>
        <audio rel="prefetch" id="suc" src="static/audio/success.mp3"></audio>

        <!-- 视频区域 -->
        <div class="main">
            <div class="main_wrap">
                <div class="video_wrap" id="video">
                    <!--视频-->
                    <div class="video_view">
                        <!--娃娃机ID-->
                        <div class="video_wawaji_id"><img src="./static/img/icon_wawaji.png" alt="">&nbsp; <span id="waajiID">122223</span></div>
                        <!--娃娃机在线人数-->
                        <div class="video_wawaji_member"><img src="./static/img/icon_uicon.png" alt="">&nbsp; <span id="onlineMember">28</span><span>人正在观看</span></div>
                        <!--娃娃机旋转摄像头-->
                        <div class="video_wawaji_transform" id="transformCamera"><img src="./static/img/button_view@1x.png" alt=""></div>

                        <!-- 娃娃机视图 -->
                        <div class="video_area" id="video_view">
                            <canvas id="wawa_video"></canvas>
                        </div>
                    </div>
                    <!-- 控制区域 -->
                    <div class="control_wrap">
                        <!-- 预约 | 取消预约 -->
                        <div class="appointment am-u-sm-12">
                            <div class="appointment_buttons" id="apply">
                                <!-- 没有预约 -->
                                <div class="button" id="bookBtn">
                                    <button type="button" id="appointment">申请排队</button>
                                </div>
                                <!-- 预约中 -->
                                <div class="button" id="unBookBtn" style="display: none;">
                                    <button class="onqueue" type="button" id="cancelAppointment">取消排队</button>
                                </div>
                                <!--排队人数提示-->
                                <div class="appointment_tip" id="appointmentTip"></div>
                            </div>
                        </div>
                        <!-- 连接成功 控制器 -->
                        <div class="controller" id="controller">
                            <div class="direction_controller">
                                <div class="direction_button_wrap">
                                    <div class="direction_button" style="left: 50%;top: -1.2rem;">
                                        <button class="up_button" type="button" id="moveTop"></button>
                                    </div>
                                    <div class="direction_button" style="left: 1rem;">
                                        <button class="left_button" type="button" id="moveLeft"></button>
                                    </div>
                                    <div class="direction_button" style="right: -1rem">
                                        <button class="right_button" type="button" id="moveRight"></button>
                                    </div>
                                    <div class="direction_button" style="left: 50%;bottom: -1.2rem;">
                                        <button class="bottom_button" type="button" id="moveBottom"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="get_controller">
                                <button type="button" class="get_button" id="getIt">抓取 <small id="leftActionSeconds"></small></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 抓取结果 -->
        <div class="mask" id="mask" style="display: none"> <!-- style="display: none"-->
            <div class="res_view">
                <div id="resImg"></div>
                <div class="get_result_buttons">
                    <div class="button">
                        <button class="cancel" id="cancelBtn" type="button">不想抓了 <small id="leftGoSeconds"></small></button>
                        <button class="cancel" id="backBtn" type="button" onclick="back()" style="display: none">无力再战</button>
                    </div>
                    <div class="button">
                        <button type="button" id="startBtn">开始游戏</button>
                        <button type="button" id="againBtn" style="display: none">再来一次</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="imgResTemp">
        <img class="get_result_pic" src="./static/img/img_{{ state }}.png" alt="">
    </script>

</body>
</html>
